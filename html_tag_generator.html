<!DOCTYPE html>
<html>
<head>
	<title>HTML-Generator</title>
	<meta charset="utf-8">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }

  h1 {
    text-align: center;
    margin: 50px 0;
  }

  form {
    max-width: 2000px;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"],
  textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 16px;
  }

  input[type="button"] {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  input[type="button"]:hover {
    background-color: #3e8e41;
  }

  .output {
    background-color: white;
    padding: 20px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
  }

  .output textarea {
    height: 200px;
    font-size: 16px;
    height: 1000px;
    width: 1017px;
  }

  .output button {
    padding: 10px;
    background-color: #ff0000;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
  }

  .output button:hover {
    background-color: #cc0000;
  }
#text{
  height: 559px;
  width: 606px;
}
</style>

</head>
<body>
	<h1>HTML-Generator</h1>
	<form>
		<label>
			<p>Stil:</p>
			<input type="text" id="style" placeholder="margin-top: 10px;">
		</label>
		<label>
			<p>Text:</p>
			<textarea id="text"></textarea>
		</label>
    <button type="button" onclick="addLine()">Add Line</button>
		<label>
			<p>Suchen und Ersetzen:</p>
			<input type="text" id="search" placeholder="Suchen...">
			<input type="text" id="replace" placeholder="Ersetzen...">
		</label>
		<label>
			<p>Suchen und Ersetzen 2:</p>
			<input type="text" id="search2" placeholder="Suchen...">
			<input type="text" id="replace2" placeholder="Ersetzen...">
		</label>
		<label>
			<p>Suchen und Ersetzen 3:</p>
			<input type="text" id="search3" placeholder="Suchen...">
			<input type="text" id="replace3" placeholder="Ersetzen...">
		</label>
		<label>
			<p>Suchen und Ersetzen 4:</p>
			<input type="text" id="search4" placeholder="Suchen...">
			<input type="text" id="replace4" placeholder="Ersetzen...">
		</label>
		<button type="button" onclick="generateHTML()">Generieren</button>
		<button type="button" onclick="removeGeneratedHTML()">Entfernen</button>
	</form>
  </body>
</html>
	<script>
		var outputElements = [];

function generateHTML() {
  var style = document.getElementById("style").value;
  var text = document.getElementById("text").value;
  var search = document.getElementById("search").value;
  var replace = document.getElementById("replace").value;
  var search2 = document.getElementById("search2").value;
  var replace2 = document.getElementById("replace2").value;
  var search3 = document.getElementById("search3").value;
  var replace3 = document.getElementById("replace3").value;
  var search4 = document.getElementById("search4").value;
  var replace4 = document.getElementById("replace4").value;

  var output = document.createElement("div");
  output.classList.add("output");

  var textarea = document.createElement("textarea" );
  textarea.setAttribute("readonly", true);
  textarea.setAttribute("onclick", "this.select()");

  var closeButton = document.createElement("button");
  closeButton.innerText = "Schlie√üen";
  closeButton.addEventListener("click", function() {
    document.body.removeChild(output);
  });

  var lines = text.split("\n");
  var html = "";
  for (var i = 0; i < lines.length; i++) {
    var line = lines[i].trim();
    if (line.length > 0) {
      if (style.length > 0) {
        html += "<p style=\"" + style + "\">" + line + "</p>\n";
      } else {
        html += "<p>" + line + "</p>\n";
      }

      if (search.length > 0) {
        html = html.split(search).join(replace);
      }
      if (search2.length > 0) {
        html = html.split(search2).join(replace2);
      }
      if (search3.length > 0) {
        html = html.split(search3).join(replace3);
      }
      if (search4.length > 0) {
        html = html.split(search4).join(replace4);
      }
    }
  }

  textarea.value = html;
  output.appendChild(textarea);
  output.appendChild(closeButton);
  document.body.appendChild(output);
  outputElements.push(output);
}

function removeGeneratedHTML() {
  for (var i = 0; i < outputElements.length; i++) {
    document.body.removeChild(outputElements[i]);
  }
  outputElements = [];
}
function addLine() {
  var text = document.getElementById("text");
  text.value += "-_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_--_-\n";
}

	</script>
